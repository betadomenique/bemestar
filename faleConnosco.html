<!doctype html>

<html lang="pt-PT">

<head>
    <title>Ficha de inscrição para vaga de emprego </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>


<body>

    <form action="https://www.iefp.pt" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="pNome">Primeiro Nome:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="pNome" name="pNome"><br>
            <label for="uNome">Último Nome:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="uNome" name="uNome"><br>
            <label for="uMorada">Morada:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="uMoara" name="uMorada"><br>
            <label for="codPostalCompleto">Código postal
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="codPostalCompleto" name="CodPostalcompleto" pattern="[0-9]{4}[\-]?[0-9]{3}"
                placeholder="0000-000" title="Apenas os 7 Dígitos com ifen"><br>
            <label for="localidade">Localidade
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="localidade" name="localidade"><br>
            <label for="nrTelemovel">Número de Telemóvel
                <sup><b style="color:red">*</b></sup></label>
            <input type="tel" id="nrTelemovel" name="nrTelemovel"
                pattern="[0-9]{2}[ ]{1}[0-9]{3}[ ]{1}[0-9]{2}[ ]{1}[0-9]{2}" placeholder="12 345 67 89" required
                autofocus><br>
            <label for="email">Email:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="email" name="email"><br />
            <label for="dataNasc">Data de Nascimento:
                <sup><b style="color:red">*</b></sup></label>
            <input type="data" id="dataNasc" name="dataNasc">
            <br />

        </fieldset>
        <br />

        <fieldset>
            <label for="genero">Selecionar genero:
                <sup><b style="color:red">*</b></sup></label>
            <select id="genero" name="genero">
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outros">Outros</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <label for="distrito">Selecionar distrito:
                <sup><b style="color:red">*</b></sup></label>
            <select id="distrito" name="distrito">
                <option value="Lisboa">Lisboa</option>
                <option value="Leiria">Leiria</option>
                <option value="Coimbra">Coimbra</option>
                <option value="Aveiro">Aveiro</option>
                <option value="Porto">Porto</option>
                <option value="Braga">Braga</option>
                <option value="Bragança">Bragança</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Dados Profissionais</legend>

            <label for="nomeEmp">Ultimo emprego:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="nomeEmp" name="nomeEmp"><br>
            <label for="tempo">Tempo Serviço:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="tempo" name="tempo"><br>
            <label for="tempo">Local de trabalho:
                <sup><b style="color:red">*</b></sup></label>
            <input type="text" id="tempo" name="tempo"><br>
            <label for="motivo">Função desempenhada:
                <sup><b style="color:red">*</b></sup></label>
            <br>
            <textarea name="motivoEstilo" style="width:300px; height:120px;"></textarea><br>

        </fieldset>
        <br>
        <fieldset>

            <legend>Dados Académicos</legend>

            <label for="habilitacoes">Habiliterações:
                <sup><b style="color:red">*</b></sup></label>
            <select name="habilitacoes">
                <option value="Ensino Basico">Ensino Basico</option>
                <option value="Ensino Secundário">Ensino Secundário</option>
                <option value="Pós-secunário">Pós-secunário</option>
                <option value="Bacharelato">Bacharelato</option>
                <option value="Licenciatura">Licenciatura</option>
                <option value="Pós-Graduação">Pós-Graduação</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutoramento">Doutoramento</option>
                <option value="Outro">Outro</option>
            </select>
        </fieldset>
        <br>

        <fieldset>

            <legend>Função </legend>
            <label for="funcaoACanditar">Função a que se Candidata :
                <sup><b style="color:red">*</b></sup></label>
            <input list="funcaoACanditar" name="funcaoACanditar">
        </fieldset>
        <br>

        <br>
        <label for="vencimento">Vencimento desejado</label><br>
        <input type="number" id="vencimento" name="vencimento" min=750 step=100>
        <br><br />

        <label for="foto">Fotografia:</label><br>
        <input type=image src="imagens/7af5a1344cb31b95b83da9ca91fa9e49.jpg" width="50px" height="50px" id="foto"
            name="foto"><br>

        <br><br />
        <label for="anexo">Inserir anexo</label><br>
        <input type="file" id="anexo" name="anexo"><br>




        <label for="data">Data :</label><br>
        <input type="date" id="data" max="2023-12-31" min="2023-02-01" name="data">
        <br>


        <br /><br />
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar info">

    </form>
</body>
</html>
